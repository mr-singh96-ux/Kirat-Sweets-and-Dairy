}

.kbar button:hover {
    background-color: orange;
    color: white;

}

.kbar button:before {
    transition: 0.35s all ease;
    position: absolute;
    top: 0;
    left: 50%;
    right: 50%;
    bottom: 0;
    opacity: 0;
    content: "";
    background-color: orange ;
    border: 3px solid white;
    z-index:-1;
    border-radius: 10px;
}

.kbar button:hover:before,
.kbar button:focus:before {
    transition: 0.5s all ease;
    left: 0;
    right: 0;
    opacity: 1;
