.kbar button {
    color: orange;

    padding: 7px;
    margin: 10px;
    font-size: 17px;
    cursor: pointer;
    border-radius: 10px;
    height: 50px; 
    width: 95px; 
    position: relative;
    transition: background-color 0.3s, transform 0.3s;
    z-index: 1;
    font-family: "Old Standard TT", serif;
    font-weight:bold;
}

.kbar button:hover {
    background-color: orange;
    color: white; 
    transform: scale(1.2);
}

.kbar button:before {
    transition: 0.35s all ease;
    position: absolute;
    top: 0;
    left: 50%;
    right: 50%;
    bottom: 0;
    opacity: 0;
    content: "";
    background-color: orange ;
    border: 3px solid white;
    z-index:-1;
    border-radius: 10px;
}

.kbar button:hover:before,
.kbar button:focus:before {
    transition: 0.5s all ease;
    left: 0;
    right: 0;
    opacity: 1;   
}

            <script>
                function toggleChatbot() {
                    const modal = document.getElementById('chatbotModal');
                    const overlay = document.getElementById('overlay');
                    if (modal.style.display === "block") {
                        modal.style.display = "none";
                        overlay.style.display = "none";
                    } else {

            <script>
                $(document).ready(function() {
                    $('#paymentForm').submit(function(event) {
                        event.preventDefault(); // Prevent form submission
                        
                        // Get input values
                        const name = $('#name').val();
                        const mobile = $('#mobile').val();
                        const email = $('#email').val();
                        const date = $('#date').val();
                        const time = $('#time').val();
                        const comments = $('#comments').val();
            
                        // Generate a random order ID (you can customize this logic)
                        const orderId = 'KSD' + Math.floor(Math.random() * 1000000); // Generates a random order ID
            
                        // Construct the UPI link with user details and order ID
                        const upiLink = `upi://pay?pa=kamaldeepkaurmani@okicici&pn=Kirat%20Sweets&am=499.00&cu=INR&tn=Order%20ID:${orderId},%20Name:${name},%20Mobile:${mobile},%20Email:${email},%20Date:${date},%20Time:${time},%20Comment(if any):${comments}`;
            
                        // Clear existing QR code and generate a new one
                        $('#qrCode').empty().qrcode({
                            width: 256,
                            height: 256,
                            text: upiLink
                        });
                        $('#paymentMessage').show();
                        $('#confirmation').show();
                    });
                });
