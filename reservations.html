        .kbar {

.kbar button {
    color: orange;
    border: 3px solid orange;
    padding: 7px;
    margin: 10px;
    font-size: 17px;
    cursor: pointer;
    border-radius: 10px;
    height: 50px; 
    width: 95px; 
    position: relative;
    transition: background-color 0.3s, transform 0.3s;
    z-index: 1;
    font-family: "Old Standard TT", serif;
    font-weight:bold;
}

.kbar button:hover {
    background-color: orange;
    color: white; 
    transform: scale(1.2);
}

.kbar button:before {
    transition: 0.35s all ease;
    position: absolute;
    top: 0;
    left: 50%;
    right: 50%;
    bottom: 0;
    opacity: 0;
    content: "";
    background-color: orange ;
    border: 3px solid white;
    z-index:-1;
    border-radius: 10px;
}

.kbar button:hover:before,
.kbar button:focus:before {
    transition: 0.5s all ease;
    left: 0;
    right: 0;
    opacity: 1;   
}
