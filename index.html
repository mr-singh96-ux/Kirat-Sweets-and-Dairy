<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirat Sweets and Dairy</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBag3dZ3-Ivgq1etvwvIzH2qMEUNo0dvMw",
            authDomain: "kirat-sweets-and-dairy-9c93a.firebaseapp.com",
            projectId: "kirat-sweets-and-dairy-9c93a",
            storageBucket: "kirat-sweets-and-dairy-9c93a.appspot.com",
            messagingSenderId: "808992124173",
            appId: "1:808992124173:web:92bd3699922d806fc79444",
            measurementId: "G-6HEHSTGF87"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to set up reCAPTCHA
        function setupRecaptcha() {
            window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {
                    // reCAPTCHA solved, you can proceed with sending the OTP
                }
            }, auth);
        }

        // Function to send OTP
        async function sendOtp(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            setupRecaptcha();

            try {
                const appVerifier = window.recaptchaVerifier;
                const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
                window.confirmationResult = confirmationResult; // Save for verification
                alert('OTP sent!');
            } catch (error) {
                console.error('Error during OTP sending:', error);
                alert(error.message);
            }
        }

        // Function to verify OTP
        async function verifyOtp(event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;

            try {
                const result = await window.confirmationResult.confirm(otp);
                alert('Phone number verified successfully!');
                console.log('User signed in:', result.user);
            } catch (error) {
                console.error('Error during OTP verification:', error);
                alert('Invalid OTP. Please try again.');
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Kirat Sweets and Dairy</h1>

    <div id="recaptcha-container"></div>

    <h2>Enter your phone number</h2>
    <form id="otpForm" onsubmit="sendOtp(event)">
        <input type="text" id="phoneNumber" placeholder="Phone Number" required />
        <button type="submit">Send OTP</button>
    </form>

    <h2>Enter OTP</h2>
    <form id="verifyForm" onsubmit="verifyOtp(event)">
        <input type="text" id="otp" placeholder="OTP" required />
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
