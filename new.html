<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Kirat Sweets And Dairy Logo.jpeg" type="x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Kirat Sweets And Dairy</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@400;500;600;700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        .kbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 11px;
            border-bottom: 4px solid black;
            border-top: 4px solid black;
            background-color: #2a91fe;
        }

        .kbar button {
            color: orange;
            border: 3px solid orange;
            padding: 8px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            height: 50px; 
            width: 100px; 
            position: relative;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1;
            font-family: "Old Standard TT", serif;
            font-weight: bold;
        }

        .kbar button:hover {
            background-color: orange;
            color: white; 
            transform: scale(1.2);
        }

        .kbar button:before {
            transition: 0.5s all ease;
            position: absolute;
            top: 0;
            left: 50%;
            right: 50%;
            bottom: 0;
            opacity: 0;
            content: "";
            background-color: orange;
            border: 3px solid white;
            z-index: -1;
            border-radius: 10px;
        }

        .kbar button:hover:before,
        .kbar button:focus:before {
            transition: 0.5s all ease;
            left: 0;
            right: 0;
            opacity: 1;   
        }

        #a4 {
            color: white;
            font-size: 45px; 
            font-family: "Noto Serif", serif; 
            font-weight: bold; 
            text-shadow: 2px 4px 4px black;
        }

        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #f2c94c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .chatbot-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            padding: 20px;
            overflow: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Centering Images */
        .image-container {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center images horizontally */
            margin: 40px 0;
        }

        img {
            max-width: 80%;
            height: auto;
            margin: 10px 0; /* Add vertical margin */
        }

        @media (max-width: 768px) {
            #a4 {
                font-size: 30px;
            }
            .chatbot-modal {
                width: 80%;
            }
        }
        .order-now {
            position: fixed;
            bottom: 80px;
            right: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 18px;
            border-radius: 45%;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .order-now:hover {
            color: black;
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Kirat%20Sweets%20Menu.jpeg" width="550px" height="660px">
        <img src="Sahni%20Dairy%20Menu.jpeg" width="550px" height="660px">
    </div>
    <button class="order-now" onclick="window.location.href='https://mr-singh96-ux.github.io/Kirat-Sweets/online_order.html'">
        Order Meal
    </button>
</body>
</html>
