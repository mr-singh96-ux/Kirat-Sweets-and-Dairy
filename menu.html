<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Kirat Sweets And Dairy Logo.jpeg" type="x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Kirat Sweets And Dairy</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            color: orange;
        }
        .kbar {
            display: flex;
            flex-wrap: nowrap; /* Prevent buttons from wrapping */
            justify-content: flex-end; /* Align to the right */
            align-items: center;
            padding: 11px;
            border-bottom: 4px solid black;
            border-top: 4px solid black;
            background-color: #2a91fe;
            overflow-x: auto; /* Allow horizontal scrolling */
        }
        .kbar button {
            color: orange;
            border: 3px solid orange;
            padding: 8px;
            margin: 5px; /* Reduced margin for more space */
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            height: 50px; 
            width: auto; /* Auto width to fit buttons */
            font-family: "Old Standard TT", serif;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .kbar button:hover {
            background-color: orange;
            color: white; 
            transform: scale(1.2);
        }
        #a4 {
            color: white;
            font-size: 45px;
            font-family: "Noto Serif", serif;
            font-weight: bold;
            text-shadow: 2px 4px 4px black;
            margin-right: auto; /* Push title to the left */
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #f2c94c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .chatbot-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            padding: 20px;
            overflow: auto;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        /* Responsive Styles */
        img {
            max-width: 40%;
            height: auto;
            margin: 70px 70px;
        }
        @media (max-width: 768px) {
            #a4 {
                font-size: 30px;
            }
            .chatbot-modal {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="kbar">
            <div id="a4">Our Menu</div>
            <button onclick="navigateTo('home.html')">Home</button>
            <button onclick="navigateTo('about.html')">About Us</button>
            <button onclick="navigateTo('menu.html')">Menu</button>
            <button onclick="navigateTo('reservations.html')">Book A Table</button>
            <button onclick="navigateTo('gallery.html')">Gallery</button>
            <button onclick="navigateTo('blogs.html')">Blogs</button>
            <button onclick="navigateTo('events.html')">Events</button>
            <button onclick="navigateTo('contact.html')">Contact Us</button>
            <button onclick="navigateTo('faq.html')">FAQ</button>
            <button onclick="navigateTo('feedback.html')">Feedback</button>
        </div>
        <script>
            function navigateTo(page) { window.location.href = page; }
        </script>
        <img src="Kirat Sweets Menu.jpeg" alt="Kirat Sweets Menu">
        <img src="Sahni Dairy Menu.jpeg" alt="Sahni Dairy Menu">
        <div class="chatbot-icon" onclick="toggleChatbot()">
            <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chat Icon"/>
        </div>
        
        <div class="overlay" id="overlay" onclick="toggleChatbot()"></div>
        
        <div class="chatbot-modal" id="chatbotModal">
            <h2>Chat with Us!</h2>
            <iframe
                allow="microphone;"
                width="100%"
                height="590"
                style="border: none; border-radius: 8px;"
                src="https://console.dialogflow.com/api-client/demo/embedded/3a074787-2f24-469a-91ff-6adc0e24cfc8">
            </iframe>
        </div>
        
        <script>
            function toggleChatbot() {
                const modal = document.getElementById('chatbotModal');
                const overlay = document.getElementById('overlay');
                if (modal.style.display === "block") {
                    modal.style.display = "none";
                    overlay.style.display = "none";
                } else {
                    modal.style.display = "block";
                    overlay.style.display = "block";
                }
            }
        </script>
    </div>
</body>
</html>
