<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Kirat Sweets And Dairy Logo.jpeg" type="image/x-icon">
    <title>Signup-Kirat Sweets And Dairy</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 50px;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
        }
        .container {
            width: 70%;
            height: 100%;
            background-color: white;
            border: 4px double #ee0653;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 40px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        span {
            color: #ee0653;
        }
        nav button {
            text-decoration: none;
            text-transform: capitalize;
            color: #007BFF;
            font-size: 20px;
            font-weight: 600;
            padding: 0 5px;
            margin: 10px;
            position: relative;
        }
        nav button:hover {
            color: blue;
        }
        nav button:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ee0653;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        nav button:hover::before {
            transform: scaleX(1);
        }
        input {
            height: 30px; /* Increased height for better usability */
            width: 100%;
            max-width: 400px; /* Max width for better responsiveness */
            border: 3px solid orange;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            margin: 0;
            background-color: #007BFF; /* Modern browsers support this */
        }
        button {
            height: 40px;
            width: 150px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #ee0653;
            color: white;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #d00538;
        }
        .cancel-btn {
            background-color: white;
            color: #007BFF;
            border: 2px solid black;
        }
        .cancel-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script>
        function navigateTo(page) { window.location.href = page; }
    </script>
    <div class="container">
        <img src="Kirat Sweets And Dairy Logo.jpeg" alt="Kirat Sweets and Dairy Logo" class="logo">
        <form><input type="text" placeholder="Name*" required><input type="text" placeholder="Mobile No.*" required><br><input type="text" placeholder="Your Email Id*" required><input type="password" placeholder="Your Password*" required><br><input type="text" placeholder="State*" required><input type="text" placeholder="City*" required><br><input type="number" placeholder="OTP*" required>
    <div style="display: flex; justify-content: center;"><button type="submit" class="login-btn">Register Now</button><button type="button" class="cancel-btn" onclick="navigateTo('home.html')">Cancel</button></div></form>
        <p>Already have an Account!<a href="https://mr-singh96-ux.github.io/Kirat-Sweets-and-Dairy/login.html">Login</a></p>
    </div>
</body>
</html>
